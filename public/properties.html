<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ü§† Bot Dashboard - Properties</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('public/assets/rdobackground.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 4px 4px 10px #000;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        nav {
            margin-bottom: 40px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 20px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .card {
            display: inline-block;
            background: rgba(0,0,0,0.6);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 4px 4px 15px #000;
            margin: 15px;
            width: 320px;
            text-align: left;
            vertical-align: top;
        }

        .card h3 {
            margin-top: 0;
        }

        input[type=text], input[type=number] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: rgba(0,0,0,0.6);
            color: #fff;
            margin-top: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: rgba(0,0,0,0.85);
            transform: scale(1.05);
        }

        #outputContainer {
            margin-top: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        #outputLabel {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            text-shadow: 2px 2px 5px #000;
        }

        #output {
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success { color: #00FF00; font-weight: bold; }
        .error { color: #FF6347; font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Dashboard</a> |
    <a href="transactions.html">Transactions</a> |
    <a href="properties.html">Properties</a> |
    <a href="misc.html">Misc</a>
</nav>

<h1>üè† Properties Management</h1>

<!-- ===== Give Property ===== -->
<div class="card">
    <h3>üè† Give Property to Player</h3>
    <input type="text" id="propertyUserId" placeholder="Target UserID" />
    <input type="text" id="propertyName" placeholder="Property Name" />
    <button id="givePropertyBtn">Give Property</button>
</div>

<!-- ===== Remove Property ===== -->
<div class="card">
    <h3>üèöÔ∏è‚ùå Remove Property from Player</h3>
    <input type="text" id="removePropertyUserId" placeholder="Target UserID" />
    <input type="text" id="removePropertyName" placeholder="Property Name" />
    <button id="removePropertyBtn">Remove Property</button>
</div>

<!-- ===== Add New Property ===== -->
<div class="card">
    <h3>üè° Add New Property to List</h3>
    <input type="text" id="newPropertyName" placeholder="Property Name" />
    <input type="number" id="newPropertyPrice" placeholder="Price" />
    <input type="text" id="newPropertyType" placeholder="Type (house, business, etc.)" />
    <input type="text" id="newPropertyLocation" placeholder="Location" />
    <input type="text" id="newPropertyDetails" placeholder="Details" />
    <button id="addPropertyBtn">Add Property</button>
</div>

<!-- ===== Delete Property From List ===== -->
<div class="card">
    <h3>üóëÔ∏è Delete Property from List</h3>
    <input type="text" id="deletePropertyName" placeholder="Property Name" />
    <button id="deletePropertyBtn">Delete Property</button>
</div>


<!-- ===== Output Box ===== -->
<div id="outputContainer">
    <span id="outputLabel">Output Box</span>
    <pre id="output"></pre>
</div>

<script>
const output = document.getElementById('output');

/* ===== Give Property ===== */
document.getElementById('givePropertyBtn').onclick = async () => {
    const targetId = document.getElementById('propertyUserId').value.trim();
    const property = document.getElementById('propertyName').value.trim();
    if (!targetId || !property) {
        output.textContent = '‚ùå Please enter both a UserID and a Property Name.';
        output.className = 'error';
        return;
    }
    try {
        const res = await fetch('/api/admin-give-property', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ targetId, property })
        });
        const data = await res.json();
        output.textContent = data.success ? `‚úÖ ${data.message || 'Property given successfully!'}` : `‚ùå Error: ${data.message || 'Unknown error'}`;
        output.className = data.success ? 'success' : 'error';
    } catch (err) {
        output.textContent = `‚ùå Error: ${err.message}`;
        output.className = 'error';
    }
    output.scrollTop = output.scrollHeight;
};

/* ===== Remove Property ===== */
document.getElementById('removePropertyBtn').onclick = async () => {
    const targetId = document.getElementById('removePropertyUserId').value.trim();
    const property = document.getElementById('removePropertyName').value.trim();
    if (!targetId || !property) {
        output.textContent = '‚ùå Please enter both a UserID and a Property Name.';
        output.className = 'error';
        return;
    }
    try {
        const res = await fetch('/api/admin-remove-property', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ targetId, property })
        });
        const data = await res.json();
        output.textContent = data.success ? `‚úÖ ${data.message || 'Property removed successfully!'}` : `‚ùå Error: ${data.message || 'Unknown error'}`;
        output.className = data.success ? 'success' : 'error';
    } catch (err) {
        output.textContent = `‚ùå Error: ${err.message}`;
        output.className = 'error';
    }
    output.scrollTop = output.scrollHeight;
};

/* ===== Add New Property ===== */
document.getElementById('addPropertyBtn').onclick = async () => {
    const name = document.getElementById('newPropertyName').value.trim();
    const price = Number(document.getElementById('newPropertyPrice').value);
    const type = document.getElementById('newPropertyType').value.trim();
    const location = document.getElementById('newPropertyLocation').value.trim();
    const details = document.getElementById('newPropertyDetails').value.trim();

    if (!name || !price || !type || !location || !details) {
        output.textContent = '‚ùå Please fill in all property fields.';
        output.className = 'error';
        return;
    }

    try {
        const res = await fetch('/api/admin-add-property', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, price, type, location, details })
        });
        const data = await res.json();
        output.textContent = data.success ? `‚úÖ ${data.message || 'Property added successfully!'}` : `‚ùå Error: ${data.message || 'Unknown error'}`;
        output.className = data.success ? 'success' : 'error';
    } catch (err) {
        output.textContent = `‚ùå Error: ${err.message}`;
        output.className = 'error';
    }
    output.scrollTop = output.scrollHeight;
};

/* ===== Delete Property From List ===== */
document.getElementById('deletePropertyBtn').onclick = async () => {
    const name = document.getElementById('deletePropertyName').value.trim();

    if (!name) {
        output.textContent = '‚ùå Please enter a property name.';
        output.className = 'error';
        return;
    }

    const confirmDelete = confirm(
        `‚ö†Ô∏è This will permanently delete "${name}" from the property list.\n\nThis action cannot be undone.`
    );

    if (!confirmDelete) return;

    try {
        const res = await fetch('/api/admin-delete-property', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ property: name })
        });

        const data = await res.json();

        output.textContent = data.success
            ? `‚úÖ ${data.message}`
            : `‚ùå Error: ${data.message || 'Unknown error'}`;

        output.className = data.success ? 'success' : 'error';

    } catch (err) {
        output.textContent = `‚ùå Error: ${err.message}`;
        output.className = 'error';
    }

    output.scrollTop = output.scrollHeight;
};

</script>

</body>
</html>
