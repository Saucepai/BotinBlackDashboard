<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Login</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: #1b1b1b;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .error {
            color: #f55;
        }
    </style>
</head>
<body>

<form method="POST" action="/login">
    <h2>üîê Bot Dashboard</h2>

    <input type="password" name="password" placeholder="Admin Password" required />

    <button type="submit">Login</button>

    <div class="error">
        <script>
            if (location.search.includes('error')) {
                document.write('Invalid password');
            }
        </script>
    </div>
</form>

</body>
</html>
