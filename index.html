<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ¤  Bot in Black Navigation Hub</title>
    <style>
        /* ===== Page Background & Font ===== */
        body {
            font-family: 'Arial', sans-serif;
            background: url('public/assets/rdobackground.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* ===== Header ===== */
        header {
            margin-top: 60px;
            text-shadow: 4px 4px 10px #000;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
            color: #ffdd99;
        }

        /* ===== Navigation Cards Container ===== */
        .nav-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 60px;
            max-width: 1200px;
            gap: 30px;
        }

        /* ===== Individual Cards ===== */
        .nav-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 220px;
            height: 180px;
            background: rgba(0,0,0,0.6);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 4px 4px 15px #000;
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
        }

        .nav-card:hover {
            transform: scale(1.05);
            background: rgba(0,0,0,0.85);
            box-shadow: 6px 6px 25px #000;
        }

        .nav-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .nav-card p {
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .nav-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 6px;
            background: #ce0505;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .nav-card a:hover {
            background: #ff3300;
        }

        /* ===== Logout Button ===== */
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-container form button {
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: rgba(0,0,0,0.6);
            color: #fff;
            transition: background 0.2s;
        }
        .logout-container form button:hover {
            background-color: rgba(0,0,0,0.85);
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .nav-card {
                width: 160px;
                height: 160px;
                padding: 15px;
            }
            .nav-card h2 {
                font-size: 1.2rem;
            }
            .nav-card p {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            .nav-card {
                width: 140px;
                height: 150px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<!-- ===== Logout Button ===== -->
<div class="logout-container">
    <form method="POST" action="/logout">
        <button>Logout</button>
    </form>
</div>

<!-- ===== Header / Branding ===== -->
<header>
    <h1>ðŸ¤  The Bot in Black Hub</h1>
    <p>Welcome, select a section to manage the game.</p>
</header>

<!-- ===== Navigation Cards ===== -->
<div class="nav-cards-container">
    <div class="nav-card">
        <h2>Transactions</h2>
        <p>Add or remove Cash, Bank, or Stash for players.</p>
        <a href="/transactions.html">Enter</a>
    </div>
    <div class="nav-card">
        <h2>Properties</h2>
        <p>Manage player properties and real estate assets.</p>
        <a href="/properties.html">Enter</a>
    </div>
    <div class="nav-card">
        <h2>Misc</h2>
        <p>Other management tools and miscellaneous features.</p>
        <a href="/misc.html">Enter</a>
    </div>
</div>

</body>
</html>
